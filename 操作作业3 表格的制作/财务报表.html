<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务报表</title>
    <style>
        table,th,td{border: 1px solid #000}
    </style>
</head>
<body>

            <th colspan="3">春装</th>

            <td>男装</td>

        </tr>
        <tr>
            <td>LEE</td>

            <td>298</td>
            <td>68</td>
            <td>110</td>
            <td>198</td>

        </tr>
        <tr>
            <td>Levi's</td>

            <td>78</td>
            <td>120</td>

    </table>
</body>
</html>
